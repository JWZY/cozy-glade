<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daggerheart Campaign Planning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Markdown content styling */
        .markdown-content {
            line-height: 1.8;
        }

        .markdown-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #f1f5f9;
            border-bottom: 2px solid #334155;
            padding-bottom: 0.5rem;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #e2e8f0;
        }

        .markdown-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
        }

        .markdown-content h4 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
        }

        .markdown-content p {
            margin-bottom: 1rem;
            color: #cbd5e1;
        }

        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            color: #cbd5e1;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content strong {
            color: #f1f5f9;
            font-weight: 600;
        }

        .markdown-content em {
            color: #94a3b8;
            font-style: italic;
        }

        .markdown-content blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #94a3b8;
            font-style: italic;
            background: #1e293b;
            padding: 1rem;
            border-radius: 0.375rem;
        }

        .markdown-content hr {
            border: none;
            border-top: 1px solid #334155;
            margin: 2rem 0;
        }

        .markdown-content code {
            background: #1e293b;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: #60a5fa;
        }

        .markdown-content pre {
            background: #1e293b;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
        }

        /* Sidebar animation */
        .nav-item {
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            transform: translateX(4px);
        }

        /* Search highlight */
        mark {
            background-color: #3b82f6;
            color: white;
            padding: 2px 4px;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-80 bg-slate-900 border-r border-slate-800 flex flex-col">
            <!-- Header -->
            <div class="p-6 border-b border-slate-800">
                <h1 class="text-xl font-bold text-white mb-1">Daggerheart Campaign</h1>
                <p class="text-sm text-slate-400">Character Goals & Planning</p>
            </div>

            <!-- Search -->
            <div class="p-4 border-b border-slate-800">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search content..." 
                        class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                    <svg class="absolute right-3 top-2.5 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 overflow-y-auto p-4">
                <div class="space-y-1">
                    <div class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3">Campaign Resources</div>
                    <button onclick="loadMarkdown('goal_pyramid_guide.md')" class="nav-item w-full text-left px-4 py-2 rounded-lg hover:bg-slate-800 text-slate-300 hover:text-white transition-colors">
                        <div class="font-medium">Goal Pyramid Guide</div>
                        <div class="text-xs text-slate-500 mt-0.5">Criteria & Examples</div>
                    </button>
                    
                    <div class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3 mt-6">Player Characters</div>
                    <button onclick="loadMarkdown('javans-goals.md')" class="nav-item w-full text-left px-4 py-2 rounded-lg hover:bg-slate-800 text-slate-300 hover:text-white transition-colors">
                        <div class="font-medium">Javan's Goals</div>
                        <div class="text-xs text-slate-500 mt-0.5">Player: Javan</div>
                    </button>
                    <button onclick="loadMarkdown('bory-goals.md')" class="nav-item w-full text-left px-4 py-2 rounded-lg hover:bg-slate-800 text-slate-300 hover:text-white transition-colors">
                        <div class="font-medium">Bory's Goals</div>
                        <div class="text-xs text-slate-500 mt-0.5">Player: southernetobicokelove</div>
                    </button>
                    <button onclick="loadMarkdown('tess-goals.md')" class="nav-item w-full text-left px-4 py-2 rounded-lg hover:bg-slate-800 text-slate-300 hover:text-white transition-colors">
                        <div class="font-medium">Tess's Goals</div>
                        <div class="text-xs text-slate-500 mt-0.5">Player: Tess</div>
                    </button>
                    <button onclick="loadMarkdown('sarah-goals.md')" class="nav-item w-full text-left px-4 py-2 rounded-lg hover:bg-slate-800 text-slate-300 hover:text-white transition-colors">
                        <div class="font-medium">Sarah's Goals</div>
                        <div class="text-xs text-slate-500 mt-0.5">Player: Sarah</div>
                    </button>
                </div>
            </nav>

            <!-- Footer -->
            <div class="p-4 border-t border-slate-800">
                <div class="text-xs text-slate-500 text-center">
                    Press <kbd class="px-2 py-1 bg-slate-800 rounded text-xs">Ctrl+K</kbd> to search
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <div class="max-w-4xl mx-auto px-8 py-12">
                <div id="content" class="markdown-content">
                    <!-- Welcome Screen -->
                    <div class="text-center py-20">
                        <svg class="w-24 h-24 mx-auto mb-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                        <h1 class="text-4xl font-bold text-white mb-4">Welcome to Daggerheart Campaign Planning</h1>
                        <p class="text-slate-400 text-lg mb-8">Select a document from the sidebar to begin</p>
                        <div class="inline-flex items-center gap-2 px-4 py-2 bg-slate-800 rounded-lg text-sm text-slate-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            Tip: Use the search bar to quickly find content
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let allDocuments = {};
        let currentContent = '';

        // Load all markdown files
        async function loadAllDocuments() {
            const files = [
                'javans-goals.md',
                'bory-goals.md',
                'tess-goals.md',
                'sarah-goals.md',
                'goal_pyramid_guide.md'
            ];

            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        const text = await response.text();
                        allDocuments[file] = text;
                    }
                } catch (error) {
                    console.error(`Error loading ${file}:`, error);
                }
            }
        }

        // Load and display markdown file
        async function loadMarkdown(filename) {
            try {
                let content;
                if (allDocuments[filename]) {
                    content = allDocuments[filename];
                } else {
                    const response = await fetch(filename);
                    if (!response.ok) {
                        throw new Error('File not found');
                    }
                    content = await response.text();
                }
                
                currentContent = content;
                const html = marked.parse(content);
                document.getElementById('content').innerHTML = html;
                
                // Highlight active nav item
                document.querySelectorAll('nav button').forEach(btn => {
                    btn.classList.remove('bg-slate-800', 'text-white');
                    btn.classList.add('text-slate-300');
                });
                event.target.closest('button').classList.add('bg-slate-800', 'text-white');
                event.target.closest('button').classList.remove('text-slate-300');
                
                // Scroll to top
                document.querySelector('main').scrollTop = 0;
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="text-center py-20">
                        <svg class="w-16 h-16 mx-auto mb-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h2 class="text-2xl font-bold text-white mb-2">Error Loading Document</h2>
                        <p class="text-slate-400">Could not load ${filename}</p>
                        <p class="text-sm text-slate-500 mt-2">${error.message}</p>
                    </div>
                `;
            }
        }

        // Search functionality
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.toLowerCase().trim();
                
                if (!query) {
                    if (currentContent) {
                        const html = marked.parse(currentContent);
                        document.getElementById('content').innerHTML = html;
                    }
                    return;
                }

                // Search through all documents
                let results = [];
                for (const [filename, content] of Object.entries(allDocuments)) {
                    const lines = content.split('\n');
                    lines.forEach((line, index) => {
                        if (line.toLowerCase().includes(query)) {
                            results.push({
                                file: filename,
                                line: line,
                                lineNumber: index + 1,
                                context: lines.slice(Math.max(0, index - 1), index + 2).join('\n')
                            });
                        }
                    });
                }

                // Display search results
                if (results.length > 0) {
                    let html = `
                        <h1>Search Results</h1>
                        <p class="text-slate-400 mb-6">Found ${results.length} result${results.length !== 1 ? 's' : ''} for "${query}"</p>
                    `;
                    
                    results.forEach(result => {
                        const highlightedLine = result.line.replace(
                            new RegExp(query, 'gi'), 
                            match => `<mark>${match}</mark>`
                        );
                        html += `
                            <div class="mb-6 p-4 bg-slate-800 rounded-lg border border-slate-700">
                                <div class="text-sm text-blue-400 mb-2">${result.file}</div>
                                <div class="mb-2">${highlightedLine}</div>
                                <button 
                                    onclick="loadMarkdown('${result.file}')" 
                                    class="text-xs text-slate-500 hover:text-blue-400 transition-colors"
                                >
                                    View in document â†’
                                </button>
                            </div>
                        `;
                    });
                    
                    document.getElementById('content').innerHTML = html;
                } else {
                    document.getElementById('content').innerHTML = `
                        <div class="text-center py-20">
                            <svg class="w-16 h-16 mx-auto mb-4 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <h2 class="text-2xl font-bold text-white mb-2">No Results Found</h2>
                            <p class="text-slate-400">Try searching for something else</p>
                        </div>
                    `;
                }
            }, 300);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });

        // Initialize
        loadAllDocuments();
    </script>
</body>
</html>
