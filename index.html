<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Cozy Glade Campaign Notes">
    <meta property="og:description" content="Campaign notes for Cozy Glade">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Cozy Glade Campaign Notes">
    <meta property="twitter:description" content="Campaign notes for Cozy Glade">
    <meta property="twitter:image" content="https://jwzy.github.io/daggerheart-planning/bonetop/preview.png">

    <!-- Favicon -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.umd.js"></script>
    <link rel="stylesheet" href="styles.css?v=20260210">
</head>
<body class="bg-slate-950 text-slate-200">
    <!-- Desktop Floating Buttons (hidden on mobile) -->
    <div id="desktopFloatingNav" class="hidden md:flex fixed top-6 left-1/2 -translate-x-1/2 z-50 items-center gap-3">
        <button id="desktopBackBtn" class="bubble-btn disabled" onclick="goBack()">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <div id="desktopSearchContainer" class="desktop-search-container">
            <input
                type="text"
                id="desktopSearchInput"
                placeholder="Search..."
                class="desktop-search-input"
            />
            <button id="desktopSearchBtn" class="bubble-btn" onclick="toggleDesktopSearch()">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </div>
        <button class="bubble-btn" onclick="goHome()">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
        </button>
        <button id="dmModeBtn" class="bubble-btn dm-mode-btn hidden" onclick="toggleDmMode()" title="DM Mode Active (Alt+Shift+D)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
        </button>
    </div>

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar (hidden - replaced by floating buttons) -->
        <aside class="hidden glass-sidebar flex-col">
            <!-- Header -->
            <div class="p-6 border-b border-white/20">
                <div class="flex items-center justify-between mb-1">
                    <h1 id="campaign-title" class="text-xl font-bold text-white">Cozy Glade</h1>
                    <button id="campaign-toggle-btn" onclick="toggleCampaign()" class="hidden px-2 py-1 rounded bg-white/10 hover:bg-white/20 text-lg transition-colors" title="Switch Campaign">
                        <span id="campaign-icon">ü™ê</span>
                    </button>
                </div>
                <p id="campaign-desc" class="text-sm text-slate-400">Cozy slice of life</p>
            </div>

            <!-- Search -->
            <div class="p-4 border-b border-white/20">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search content..." 
                        class="w-full px-4 py-2 bg-slate-800/50 border border-slate-500/50 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-slate-200 placeholder-slate-400"
                    />
                    <svg class="absolute right-3 top-2.5 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 overflow-y-auto p-4">
                <div class="space-y-1">
                    <div id="resources-header" class="hidden text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">Campaign Resources</div>
                    <button id="goal-pyramid-nav" onclick="loadMarkdown('goal_pyramid_guide.md')" class="hidden nav-item w-full text-left px-4 py-2 rounded-lg hover:bg-white/5 text-slate-300 hover:text-white transition-colors">
                        <div class="font-medium">Goal Pyramid Guide</div>
                        <div class="text-xs text-slate-400 mt-0.5">Criteria & Examples</div>
                    </button>
                    
                    <div id="campaign-nav-container">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </nav>

            <!-- Footer -->
            <div class="p-4 border-t border-white/20">
                <div class="text-xs text-slate-400 text-center">
                    Press <kbd class="px-2 py-1 bg-slate-800/50 rounded text-xs">Ctrl+K</kbd> to search
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto pb-28 md:pb-0" id="main-scroller">
            <div id="main-container" class="max-w-4xl mx-auto px-4 md:px-8 py-8 md:py-12">
                <div id="content" class="markdown-content"></div>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Bar -->
    <div class="mobile-bottom-bar-wrapper md:hidden fixed bottom-4 left-1/2 -translate-x-1/2 z-[60]" style="width: 168px;">
        <div id="mobileBottomBar" class="mobile-bottom-bar rounded-full">
            <div class="mobile-bubble" id="mobileBubble"></div>
            <div class="mobile-bottom-bar-inner">
                <button id="mobileBackBtn" class="mobile-bar-btn disabled" onclick="goBack()" disabled>
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <button id="searchButton" class="mobile-bar-btn" onclick="toggleMobileModal('search')">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
                <button id="pagesButton" class="mobile-bar-btn" onclick="toggleMobileModal('pages')">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Search Modal -->
    <div id="mobileSearchModal" class="mobile-modal fixed inset-0 z-50 hidden flex-col">
        <div class="flex items-center justify-between p-4 border-b border-white/20">
            <h2 class="text-lg font-semibold text-white">Search</h2>
        </div>
        <div class="p-4">
            <div class="relative">
                <input 
                    type="text" 
                    id="mobileSearchInput"
                    placeholder="Type to search..." 
                    class="w-full px-4 py-3 bg-slate-800/90 border border-white/20 rounded-xl text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-slate-400"
                />
                <svg class="absolute right-4 top-3.5 w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
            <div id="mobileSearchResults" class="flex-1 overflow-y-auto px-4 pb-24">
            <div class="text-center py-12 text-slate-400">
                <svg class="w-12 h-12 mx-auto mb-3 opacity-50 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <p>Start typing to search</p>
            </div>
        </div>
    </div>

    <!-- Mobile Pages Modal -->
    <div id="mobilePagesModal" class="mobile-modal fixed inset-0 z-50 hidden flex-col">
        <div class="flex items-center justify-between p-4 border-b border-white/20">
            <h2 class="text-lg font-semibold text-white">Pages</h2>
        </div>
        <div class="flex-1 overflow-y-auto p-4 pb-24">
            <div id="mobile-resources-section" class="hidden mb-6">
                <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3 px-2">Campaign Resources</div>
                <button onclick="loadMarkdownMobile('goal_pyramid_guide.md')" class="page-item">
                    <div class="page-item-title">Goal Pyramid Guide</div>
                    <div class="page-item-sub">Criteria & Examples</div>
                </button>
            </div>
            
            <div id="mobile-campaign-nav-container">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <script src="app.js?v=20260210"></script>
</body>
</html>
